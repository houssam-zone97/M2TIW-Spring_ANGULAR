<h1>Ajouter un produit</h1>
<form class="form-container" (ngSubmit)="ajoutProduit()">
  <div class="form-group">
    <label for="reference">Référence :</label>
    <input type="text" id="reference" name="reference" [(ngModel)]="reference" required />
  </div>

  <div class="form-group">
    <label for="description">Description :</label>
    <input type="text" id="description" name="description" [(ngModel)]="description" required />
  </div>

  <div class="form-group">
    <label for="prixUnitaire">Prix Unitaire :</label>
    <input type="number" id="prixUnitaire" name="prixUnitaire" [(ngModel)]="prixUnitaire" required />
  </div>

  <div class="form-group">
    <label for="categorie">Catégorie :</label>
    <select id="categorie" name="categorie" [(ngModel)]="categorie" required>
      <option *ngFor="let c of cat" [ngValue]="c" >{{ c.nom }}</option> <!-- Lier l'objet catégorie complet -->
    </select>
  </div>

  <button type="submit" class="submit-button">Ajouter</button>
</form>
